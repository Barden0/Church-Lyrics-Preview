<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Lyrics Lower Thirds – OBS</title>

<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500;600&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  padding: 0;
  background: transparent;
  font-family: 'Raleway', Arial, Helvetica, sans-serif;
}

/* =========================
   OUTPUT (LOWER THIRD)
========================= */
#lower-third {
  position: fixed;
  bottom: 8%;
  width: 100%;
  text-align: center;
  pointer-events: none;
}

#current-verse {
  display: inline-block;
  max-width: 85%;
  font-size: 48px;
  line-height: 1.35;
  padding: 18px 36px;
  color: #fff;
  white-space: pre-line;

  background: rgba(0, 0, 0, 0.55);
  border-radius: 12px;

  text-shadow:
    2px 2px 6px rgba(0,0,0,0.85),
    0px 0px 12px rgba(0,0,0,0.6);

  opacity: 0;
  transition: opacity 250ms ease;
}

#current-verse.show {
  opacity: 1;
}

/* =========================
   CONTROL PANEL
========================= */
#controls {
  position: fixed;
  top: 20px;
  left: 20px;
  width: 360px;
  background: #222;
  color: #fff;
  padding: 16px;
  border-radius: 14px;
  font-size: 14px;
}

button {
  padding: 6px 14px;
  margin-right: 6px;
  margin-bottom: 8px;
  border-radius: 8px;
  border: none;
  cursor: pointer;
}

button:hover {
  opacity: 0.85;
}

.section {
  margin-top: 12px;
  font-weight: bold;
}

.preview {
  white-space: pre-line;
  opacity: 0.85;
  margin-top: 4px;
}

#verse-list {
  margin-top: 12px;
  max-height: 220px;
  overflow-y: auto;
  background: #111;
  border-radius: 8px;
}

.verse-item {
  padding: 8px 10px;
  cursor: pointer;
}

.verse-item:hover {
  background: #333;
}

.active {
  background: #444;
}
</style>
</head>

<body>

<!-- OUTPUT -->
<div id="lower-third">
  <div id="current-verse"></div>
</div>

<!-- CONTROLS -->
<div id="controls">
  <button id="prevBtn">⬅ Prev</button>
  <button id="nextBtn">Next ➡</button>
  <button id="toggleBtn">Show / Hide</button>

  <div class="section">Previous:</div>
  <div id="prevPreview" class="preview"></div>

  <div class="section">Current:</div>
  <div id="currentPreview" class="preview"></div>

  <div class="section">Next:</div>
  <div id="nextPreview" class="preview"></div>

  <div id="verse-list"></div>
</div>

<script>
/* =========================
   STATE
========================= */
let verses = [];
let index = 0;
let visible = true;

/* =========================
   ELEMENTS
========================= */
const currentVerseEl = document.getElementById("current-verse");
const prevPreviewEl = document.getElementById("prevPreview");
const currentPreviewEl = document.getElementById("currentPreview");
const nextPreviewEl = document.getElementById("nextPreview");
const verseListEl = document.getElementById("verse-list");

/* =========================
   LOAD LYRICS (TXT)
========================= */
fetch("song-lyrics.txt")
  .then(res => res.text())
  .then(text => {
    verses = text
      .split("\n\n")
      .map(v => v.trim())
      .filter(v => v.length);

    buildVerseList();
    updateDisplay();
  })
  .catch(() => {
    currentVerseEl.textContent = "Lyrics file not found";
    currentVerseEl.classList.add("show");
  });

/* =========================
   DISPLAY LOGIC
========================= */
function updateDisplay() {
  if (!verses.length) return;

  currentVerseEl.innerHTML = verses[index].replace(/\n/g, "<br>");
  currentVerseEl.classList.toggle("show", visible);

  prevPreviewEl.textContent =
    verses[index - 1] ? verses[index - 1] : "—";

  currentPreviewEl.textContent =
    verses[index];

  nextPreviewEl.textContent =
    verses[index + 1] ? verses[index + 1] : "—";

  document.querySelectorAll(".verse-item").forEach((el, i) => {
    el.classList.toggle("active", i === index);
  });
}

/* =========================
   VERSE LIST
========================= */
function buildVerseList() {
  verseListEl.innerHTML = "";
  verses.forEach((v, i) => {
    const div = document.createElement("div");
    div.className = "verse-item";
    div.textContent = `Verse ${i + 1}: ${v.split("\n")[0]}`;
    div.onclick = () => {
      index = i;
      updateDisplay();
    };
    verseListEl.appendChild(div);
  });
}

/* =========================
   CONTROLS
========================= */
document.getElementById("nextBtn").onclick = () => {
  if (index < verses.length - 1) {
    index++;
    updateDisplay();
  }
};

document.getElementById("prevBtn").onclick = () => {
  if (index > 0) {
    index--;
    updateDisplay();
  }
};

document.getElementById("toggleBtn").onclick = () => {
  visible = !visible;
  updateDisplay();
};
</script>

</body>
</html>
