<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Lyrics Lower Thirds</title>

<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500;600&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  padding: 0;
  background: transparent;
  font-family: 'Raleway', Arial, Helvetica, sans-serif;
}

/* =========================
   LOWER THIRD OUTPUT
========================= */
#lower-third {
  position: fixed;
  bottom: 9%;
  width: 100%;
  display: flex;
  justify-content: center;
  pointer-events: none;
}

#current-verse {
  max-width: 85%;
  text-align: center;
  font-size: 48px;
  line-height: 1.35;
  color: #ffffff;
  padding: 18px 36px;
  background: rgba(0,0,0,0.55);
  border-radius: 12px;
  opacity: 0;
  transition: opacity 200ms ease;

  text-shadow:
    2px 2px 6px rgba(0,0,0,0.85),
    0px 0px 12px rgba(0,0,0,0.6);
}

#current-verse.show {
  opacity: 1;
}

/* =========================
   CONTROLS
========================= */
#controls {
  position: fixed;
  top: 20px;
  left: 20px;
  width: 360px;
  background: #1f1f1f;
  color: #fff;
  padding: 14px;
  border-radius: 12px;
  box-shadow: 0 10px 30px rgba(0,0,0,.5);
  font-size: 14px;
}

#controls button {
  background: #eee;
  border: none;
  padding: 6px 12px;
  margin-right: 6px;
  border-radius: 6px;
  cursor: pointer;
}

#controls h4 {
  margin: 10px 0 6px;
  font-weight: 600;
}

#verse-list {
  max-height: 240px;
  overflow-y: auto;
  margin-top: 10px;
}

#verse-list div {
  padding: 6px 8px;
  cursor: pointer;
  border-radius: 6px;
}

#verse-list div.active {
  background: #444;
}

/* =========================
   HIDE CONTROLS FOR OBS
========================= */
.hide-controls #controls {
  display: none;
}
</style>
</head>

<body>

<!-- LOWER THIRD -->
<div id="lower-third">
  <div id="current-verse"></div>
</div>

<!-- CONTROLS -->
<div id="controls">
  <button onclick="prev()">⬅ Prev</button>
  <button onclick="next()">Next ➡</button>
  <button onclick="toggle()">Show / Hide</button>

  <h4>Previous</h4>
  <div id="prev-preview"></div>

  <h4>Current</h4>
  <div id="curr-preview"></div>

  <h4>Next</h4>
  <div id="next-preview"></div>

  <h4>Jump to verse</h4>
  <div id="verse-list"></div>
</div>

<script>
/* =========================
   CONTROL VISIBILITY
========================= */
const params = new URLSearchParams(window.location.search);
if (!params.has("controls")) {
  document.body.classList.add("hide-controls");
}

/* =========================
   STATE
========================= */
let verses = [];
let index = 0;
let visible = true;

const currentEl = document.getElementById("current-verse");
const prevEl = document.getElementById("prev-preview");
const currEl = document.getElementById("curr-preview");
const nextEl = document.getElementById("next-preview");
const listEl = document.getElementById("verse-list");

/* =========================
   LOAD LYRICS (TXT CMS)
========================= */
fetch("song-lyrics.txt")
  .then(res => res.text())
  .then(text => {
    verses = text
      .split("\n\n")
      .map(v => v.trim())
      .filter(Boolean);

    render();
    buildList();
  });

/* =========================
   RENDER
========================= */
function render() {
  if (!verses[index]) return;

  currentEl.innerHTML = verses[index].replace(/\n/g, "<br>");
  currentEl.classList.toggle("show", visible);

  prevEl.textContent = verses[index - 1] || "";
  currEl.textContent = verses[index];
  nextEl.textContent = verses[index + 1] || "";

  [...listEl.children].forEach((el, i) =>
    el.classList.toggle("active", i === index)
  );
}

/* =========================
   NAVIGATION
========================= */
function next() {
  if (index < verses.length - 1) {
    index++;
    render();
  }
}

function prev() {
  if (index > 0) {
    index--;
    render();
  }
}

function toggle() {
  visible = !visible;
  render();
}

/* =========================
   VERSE LIST
========================= */
function buildList() {
  listEl.innerHTML = "";
  verses.forEach((v, i) => {
    const item = document.createElement("div");
    item.textContent = `Verse ${i + 1}: ${v.split("\n")[0]}`;
    item.onclick = () => {
      index = i;
      render();
    };
    listEl.appendChild(item);
  });
}

/* =========================
   KEYBOARD (OPTIONAL)
========================= */
document.addEventListener("keydown", e => {
  if (e.key === "ArrowRight") next();
  if (e.key === "ArrowLeft") prev();
});
</script>

</body>
</html>
